<!DOCTYPE html>
<html>

    <head>
        <title>Busca Binaria</title>
    </head>

    <body>
        <h1>Busca Binária</h1>
        <button onclick="BuscaBinaria(6)">Executar</button>

        <script>
            function BuscaBinaria(buscado) {
                // Criando um array vazio e preenchendo-o com 100 elementos
                let vetor = [];
                for (let i = 0; i < 100; i++) {
                    // A função Math.random() gera números entre 0 e 1. Para gerar um número entre 0 e 99, multiplicamos o resultado por 100 e utilizamos Math.floor() para arredondar para baixo.
                    vetor[i] = Math.floor(Math.random() * 100);
                }

                var numeroComparacoes = 0;
                let inicio = 0;
                let fim = vetor.length - 1;
                let meio;
                let encontrado = false;
                while (inicio <= fim) {
                    numeroComparacoes++;
                    meio = Math.floor((inicio + fim) / 2);
                    // alert(meio);
                    if (vetor[meio] === buscado) {
                        encontrado = true;
                        break;
                    } else if (vetor[meio] < buscado) {
                        inicio = meio + 1;
                    } else {
                        fim = meio - 1;
                    }
                }
                if (encontrado === true) {
                    alert("O vetor criado é: " + vetor + "\n\nApós " + numeroComparacoes + " comparações, o numero " + buscado + " foi encontrado na posição " + meio);
                } else {
                    alert("O vetor criado é: " + vetor + " e o numero " + buscado + " não existe!");
                }
            }
        </script>
    </body>

</html>
